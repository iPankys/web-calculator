<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Calculadora</h1>

    <container id="menu">

        <section id="resultDisplay">
            <p id="initial">0</p>
        </section>
    
    
        <div id="firstBar">
        <button class="modify" id="clear" onclick="clear()">C</button>
        <button class="modify" id="negative">+/-</button>
        <button class="modify" id="percentage">%</button>
        <button class="operators" id="division">D</button>
        </div>

        <div id="secondBar">
        <button class="numbers" id="seven">7</button>
        <button class="numbers" id="eight">8</button>
        <button class="numbers" id="nine">9</button>
        <button class="operators" id="multiplication">X</button>
        </div>

        <div id="thirdBar">
        <button class="numbers" id="four">4</button>
        <button class="numbers" id="five">5</button>
        <button class="numbers" id="six">6</button>
        <button class="operators" id="minus">-</button>
        </div>

        <div id="fortyBar">
        <button class="numbers" id="one">1</button>
        <button class="numbers" id="two">2</button>
        <button class="numbers" id="tree">3</button>
        <button class="operators" id="plus">+</button>
        </div>
    
        <div id="fivetyBar">
        <button class="numbers" id="button0">0</button>
        <button class="numbers" id="virgula">,</button>
        <button class="operators" id="finalResult">=</button>
        </div>

    </container>

    <script src="script.js"></script>
</body>
</html>
